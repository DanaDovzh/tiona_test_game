<div class="wrapper">
  <app-results-table></app-results-table>

  <mat-form-field>
    <mat-label>Enter interval in milliseconds</mat-label>
    <input matInput type="number" placeholder="" [(ngModel)]="intervalMs" />
  </mat-form-field>

  <div class="control-btns">
    <button matButton="outlined" (click)="openGame()" [disabled]="!intervalMs">Start Game</button>
    <button matButton="outlined" (click)="resetScore()">Reset Score</button>
  </div>
</div>
