<div class="table-container">
  <table class="results-table">
    <thead>
      <tr>
        <th>â„–</th>
        <th [ngClass]="(coreSummary$ | async)?.winner === 'player' ? 'winner' : ''">
          Player Score
        </th>
        <th [ngClass]="(coreSummary$ | async)?.winner === 'computer' ? 'winner' : ''">
          Computer Score
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of (results$ | async); let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ result.playerScore }}</td>
        <td>{{ result.computerScore }}</td>
      </tr>
      <tr class="total-row">
        <td>Total</td>
        <td>{{ (coreSummary$ | async)?.player }}</td>
        <td>{{ (coreSummary$ | async)?.computer }}</td>
      </tr>
    </tbody>
  </table>
</div>
